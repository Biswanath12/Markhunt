<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .contact-card {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 300px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="contact-card">
        <div class="card">
            <h2>John Doe</h2>
            <p>Phone: (555) 123-4567</p>
            <p>Email: john@example.com</p>
        </div>

        <div class="card">
            <h2>Jane Smith</h2>
            <p>Phone: (555) 987-6543</p>
            <p>Email: jane@example.com</p>
        </div>

        <div class="card">
            <h2>Bob Johnson</h2>
            <p>Phone: (555) 567-8901</p>
            <p>Email: bob@example.com</p>
        </div>
    </div>

</body>

</html>
